<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자녀장려금 신청 자격 확인</title>
</head>
<body>
  <h1>자녀장려금 신청 자격 확인하기</h1>
  <p>정기 자녀장려금은 저소득 가구의 자녀 양육을 지원하기 위한 제도로, 일정 요건을 충족하는 경우 매년 5월 신청할 수 있습니다.</p>

  <h2>1단계: 신청 조건 확인</h2>
  <form id="eligibilityForm">
    <label>연령(만): <input type="number" id="age" required></label><br>
    <label>부양 자녀 수(18세 미만): <input type="number" id="children" required></label><br>
    <label>배우자 있음: <input type="checkbox" id="spouse"></label><br>
    <label>2024년 총소득 (만원): <input type="number" id="income" required></label><br>
    <label>2024년 재산 (만원): <input type="number" id="asset" required></label><br>
    <button type="button" onclick="checkEligibility()">자격 확인</button>
  </form>

  <h2 id="resultTitle" style="display:none">결과</h2>
  <div id="result" style="margin-top: 10px;"></div>

  <script>
    function checkEligibility() {
      const age = parseInt(document.getElementById('age').value);
      const children = parseInt(document.getElementById('children').value);
      const spouse = document.getElementById('spouse').checked;
      const income = parseInt(document.getElementById('income').value);
      const asset = parseInt(document.getElementById('asset').value);

      let resultText = '';

      if (children < 1) {
        resultText = '자녀가 없으면 자녀장려금 대상이 아닙니다.';
      } else if (income > 8000 || asset > 20000) {
        resultText = '소득 또는 재산 기준을 초과하여 신청할 수 없습니다.';
      } else {
        let maxAmount = 0;
        if (children === 1) maxAmount = 80;
        else if (children === 2) maxAmount = 120;
        else maxAmount = 150;

        resultText = `신청 가능합니다! 예상 최대 지급액: ${maxAmount}만원`;
      }

      document.getElementById('resultTitle').style.display = 'block';
      document.getElementById('result').innerHTML = resultText;
    }
  </script>
</body>
</html>
